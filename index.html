  <head>

    <title>Friendly Reminder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <body>
    <main>
        <h1>Just a friendly reminder...</h1>
		<h2>These words are not equal.</h2>
		<ul>
			<li>Everyday &ne; every day</li>
			<li>Login &ne; log in</li>
			<li>Setup &ne; set up</li>
			<li>It's &ne; it is</li>
			<li>They're &ne; there &ne; their</li>
		</ul>
    </main>

  </body>
